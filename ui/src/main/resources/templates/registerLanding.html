<!DOCTYPE html>
<html lang="en" ng-app="milked">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <title>Milked</title>
</head>
<body>
<div class="container-fluid wrapper">
    <nav class="navbar navbar-default">
        <div class="container-fluid nav-bar">
            <div class="navbar-header">
                <a class="navbar-logo" href="#">
                    <img src="/img/milked.png"/>
                </a>
            </div>
            <div class="navbar-right menuItems">
                <ul>
                    <li><a href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="col-md-2 groupMenu">
        <ul>

        </ul>
        <div class="createGroupInput createGroup" ng-controller="GroupController">
            <input ng-model="groupRequest.name" type="text" class="form-control" placeholder="New Group"/>

            <div class="createGroup">
                <button type="submit" class="btn btn-primary createGroupButton" ng-click="createGroup()">Create group
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-10 content">
        <div class="row headerRow">
            <div class="col-md-4 col-md-offset-1">
                <h3><strong></strong>
                    <small><strong></strong></small>
                </h3>
            </div>

        </div>
        <div class="col-md-12 tableWrapper">
            <h4>Leader Boards</h4>

            <div class="col-md-5 leaderTableWrapper">
                <table class="table">
                    <thead>
                    <th>Top 3</th>
                    <tr>
                        <th>Name</th>
                        <th>Balance</th>
                    </tr>
                    <tr>
                        <td>No members yet</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><span class="leaderboardGlyph"></span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-5 col-md-offset-1 looserTableWrapper">
                <table class="table">
                    <thead>
                    <th>Bottom 3</th>
                    <tr>
                        <th>Name</th>
                        <th>Balance</th>
                    <tr>
                        <td>No members yet</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-12 tableWrapper">
            <div class="col-md-12">
                <div class="col-md-3 milkWrapper">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>Milker</h4>
                        </div>
                        <div class="panel-body">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label class="sr-only">Amount</label>

                                    <div class="input-group">
                                        <div class="input-group-addon"></div>
                                        <input type="text" class="form-control milkInput" placeholder="Enter Amount"/>
                                    </div>
                                </div>
                            </form>
                            <div class="milkDescriptionInput">
                                <input type="description" class="form-control"
                                       placeholder="i.e: Pint of Beer"/>
                            </div>
                            <div class="milkLocationInput">
                                <input type="place" class="form-control"
                                       placeholder="Where? i.e: Pub"/>
                            </div>
                            <ul class="milkerAction">
                                <li class="milkerAction"><a href="#">No members yet</a>

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 historyWrapper">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>History</h4>
                        </div>
                        <div class="panel-body">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td></td>
                                    <td>
                                        No Recent History
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
