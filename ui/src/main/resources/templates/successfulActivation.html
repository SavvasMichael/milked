<!DOCTYPE html>
<html lang="en" ng-app="milked">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <title>Milked</title>
</head>
<body>
<div class="container-fluid wrapper">
    <nav class="navbar navbar-default">
        <div class="container-fluid nav-bar">
            <div class="navbar-header">
                <a class="navbar-logo" href="#">
                    <img src="/img/milked.png"/>
                </a>
            </div>
            <div class="navbar-right menuItems">
                <ul>
                    <li><a href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="content"><h1>Activation Successful. Login below to go to your profile</h1></div>
<div class="col-md-3 col-md-offset-1 loginForm">
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <div class="formHeader">
                <h4>Already a member? <strong>Log in</strong></h4>
            </div>
            <input name="username" type="email" class="form-control" placeholder="email"/>
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control"
                   placeholder="password"/>
        </div>
        <div ng-show="hasLoginErrors" class="errorMessage">
            <small><strong>Unrecognized email/password</strong></small>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"/> Remember me</label>
            <button type="submit" class="btn btn-primary loginButton" ng-click="login()">Log in</button>
        </div>
    </form>
</div>
</body>
</html>
