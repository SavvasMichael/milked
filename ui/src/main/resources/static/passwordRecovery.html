<!DOCTYPE html>
<html lang="en" ng-app="milked">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/js/register/register.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <title>Milked</title>
</head>
<body class="genericWrapper">
<div class="container-fluid" ng-controller="RegistrationController">
    <nav class="navbar navbar-default">
        <div class="container-fluid nav-bar">
            <div class="navbar-header">
                <a class="navbar-logo">
                    <img class="cow" src="/img/milked.png"/>
                </a>
            </div>
            <div class="navbar-right menuItems">
            </div>
        </div>
    </nav>
    <div>
        <div class="content"><h2 class="panel-heading">Forgot Password? Enter your e-mail below</h2></div>
        <div class="col-md-3 col-md-offset-4 loginForm">
            <div class="form-group">
                <div class="formHeader">
                    <h4>Password Recovery</h4>
                </div>
                <input ng-model="emailForRecovery" type="email" class="form-control" placeholder="email"/>
                <button type="submit" class="btn btn-primary passwordRecoveryButton" ng-click="recoverPassword()">
                    Recover Password
                </button>
                <img src="/img/ajax-loader.gif" ng-show="recoveryIsLoading"/>

                <div>
                    <small ng-show="recoveryEmailSent" class="smallGreen">Password sent to the provided email, click <a
                            href="/login"> here </a> to go to login</a></small>
                </div>
                <div>
                    <small ng-show="invalidRecoveryEmail" class="smallRed">Invalid or not found email</small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
